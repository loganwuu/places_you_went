<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Places You've Been</title>
    </head>
    <body>
        <div class="container">
            <h1>Places You've Been</h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Add a place:</h2>
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-city">City</label>
                            <input type="text" class="form-control" id="new-city">
                        </div>
                        <div class="form-group">
                            <label for="new-country">Country</label>
                            <input type="text" class="form-control" id="new-country">
                        </div>
                        <div class="form-group">
                            <label for="new-landmark">Landmark</label>
                            <input type="text" class="form-control" id="new-landmark">
                        </div>
                        <div class="form-group">
                            <label for="new-date">Date visited</label>
                            <input type="date" class="form-control" id="new-date">
                        </div>
                        <div class="form-group">
                            <label for="new-notes">Notes</label>
                            <input type="text" class="form-control" id="new-notes">
                        </div>

                        <button type="submit" class="btn">Add</button>
                    </form>

                    <h2>Places:</h2>
                    <ul id="places">
                    </ul>
                </div>

                <div class="col-md-6">
                    <div id="show-place">
                        <h2></h2>

                        <p>City: <span class="city"></span></p>
                        <p>Country: <span class="country"></span></p>
                        <p>Landmark: <span class="landmark"></span></p>
                        <p>Date visited: <span class="date"></span></p>
                        <p>Notes: <span class="notes"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
